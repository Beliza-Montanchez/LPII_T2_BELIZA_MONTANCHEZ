spring.application.name=LPII_T2_BELIZA_MONTANCHEZ

server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/BD_T2_MONTANCHEZ_BELIZA?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true

# Inicializar la base de datos al arrancar la aplicaciï¿½n
spring.sql.init.mode=always

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.config.import=file:env.properties


